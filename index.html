<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ConcertPlanner</title>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<header>
<h1>ðŸŽ¸ ConcertPlanner</h1>
<nav>
<button class="tab-btn active" data-tab="album">ðŸŽ« Entradas</button>
<button class="tab-btn" data-tab="planner">ðŸ“… Organizador</button>
</nav>
</header>

<!-- ========================= -->
<!-- ALBUM DE ENTRADAS -->
<!-- ========================= -->

<section id="album" class="tab-content active">

<div class="album-grid">

<div class="ticket-card">
<img src="imagenes/linkin-park-argentina-2025 (1).jpg" alt="Linkin Park">
<div class="ticket-info">
<h2>Linkin Park</h2>
<p>31 de Octubre 2025</p>
<p>Parque de la Ciudad</p>
<span class="platform">AllAccess</span>
</div>
</div>

<div class="ticket-card">
<img src="imagenes/divididos-flores.jpg" alt="Divididos">
<div class="ticket-info">
<h2>Divididos</h2>
<p>14 de Diciembre 2025</p>
<p>El Teatro Flores</p>
<span class="platform">Passline</span>
</div>
</div>

<!-- AgregÃ¡ el resto igual que antes -->

</div>

</section>

<!-- ========================= -->
<!-- ORGANIZADOR -->
<!-- ========================= -->

<section id="planner" class="tab-content">

<section class="glass">
<h2>Agregar Evento</h2>
<form id="evento-form">
<input type="text" id="nombre" placeholder="Nombre del evento" required>
<input type="date" id="fecha" required>
<input type="text" id="lugar" placeholder="Lugar" required>
<input type="number" id="precio" placeholder="Precio (opcional)" step="0.01">
<button>Agregar</button>
</form>
</section>

<section class="glass">
<h2>Eventos</h2>
<table>
<thead>
<tr>
<th>Fecha</th>
<th>Evento</th>
<th>Lugar</th>
<th>Precio</th>
<th>Voy</th>
</tr>
</thead>
<tbody id="eventos-table"></tbody>
</table>
</section>

<section class="glass">
<h2>Calendario</h2>
<div id="calendar"></div>
</section>

<section class="glass">
<h2>Gastos</h2>
<p>Total necesario: $<span id="total">0</span></p>
<p>Pagado: $<span id="pagado">0</span></p>
<p>Falta pagar: $<span id="falta">0</span></p>

<input type="number" id="pago-input" placeholder="Ingresar pago" step="0.01">
<button id="agregar-pago">Agregar pago</button>
</section>

</section>

<!-- MODAL IMAGEN -->
<div class="modal" id="imageModal">
<span class="close">&times;</span>
<img class="modal-content" id="modalImage">
</div>

<script src="firebase-config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
